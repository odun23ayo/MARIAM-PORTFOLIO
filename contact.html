<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form - Diabetes Awareness</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* General Styles */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    html {
      scroll-behavior: smooth;
    }

    /* Header Section */
     header{
       display: flex;
       justify-content: space-between;
       align-items: center;
       padding: 15px 50px;
       background: #005fa3;
       position: sticky;
       top: 0;
       z-index: 1000;
    }

    .heading {
      display: flex;
      align-items: center;
      margin: 20px;
    }

    .small-logo {
      width: 80px; /* Reduced size for better balance */
      height: 80px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav ul li a:hover {
      color: #333;
    }

    /* Contact Form Container */
    .container {
      background-color: #fff;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #007BFF;
      margin-bottom: 15px;
    }

    p {
      color: #333;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Loading Spinner */
    .loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Social Icons */
    .social-icons {
      margin-top: 20px;
      text-align: center;
    }

    .social-icons p {
      margin: 5px 0;
      font-size: 14px;
    }

    .social-icons a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start; /* Align items to the left */
      }

      .heading {
        flex-direction: row;
        align-items: center;
        margin-bottom: 10px; /* Add spacing between logo and nav */
      }

      nav ul {
        flex-direction: column;
        align-items: flex-start;
        margin-top: 10px;
      }

      .container {
        width: 90%;
        padding: 20px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="heading"> 
      <img src="./images/IMG-20250407-WA0009.jpg" alt="Maverick Logo" class="small-logo" />
      <h1 class="logo">MAVERICK</h1>
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="About.html">About</a></li> 
        <li><a href="backup.html">Awareness</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
  <div class="container">
    <h2>Contact Me ðŸ“ž - Diabetes Awareness</h2>
    <p>Have any questions or need help? Fill out the form below ðŸ“©:</p>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="loading" id="loadingMessage">
      <p>Submitting your message...</p>
      <div class="spinner"></div>
    </div>

    <!-- Social Media Links -->
    <div class="social-icons">
      <p>Phone ðŸ“±: +2348109466440</p>
      <p>Email ðŸ“¨: Mariamadekunle883@gmail.com</p>
      <a href="https://wa.me/2347013527581" target="_blank">
        <i class="fab fa-whatsapp"></i> Contact on WhatsApp
      </a>
    </div>
  </div>

  <!-- JavaScript for Form Submission -->
  <script>
    const contactForm = document.getElementById("contactForm");
    const loadingMessage = document.getElementById("loadingMessage");

    contactForm.addEventListener("submit", function(event) {
      event.preventDefault();
      showLoading();

      setTimeout(() => {
        hideLoading();
        alert("Message submitted successfully!");
        contactForm.reset();
      }, 2000);
    });

    function showLoading() {
      contactForm.style.display = "none";
      loadingMessage.style.display = "block";
    }

    function hideLoading() {
      loadingMessage.style.display = "none";
      contactForm.style.display = "block";
    }
  </script>
</body>
</html>
