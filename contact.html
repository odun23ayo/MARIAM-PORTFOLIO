<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 5px 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s; 
    }

    nav ul li a:hover {
      color: #0056b3;
    }

    .container {
      background-color: #fff;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #007BFF;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .social-icons {
      margin-top: 20px;
      text-align: center;
    }

    .social-icons a {
      color: #0056b3;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }

    .loading {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 90%;
        margin: 20px auto;
        padding: 15px;
      }

      button {
        font-size: 15px;
        padding: 10px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="landing.html">Landing Page</a></li>
        <li><a href="About.html">About Me</a></li>
        <li><a href="Awareness.html">Awareness</a></li>
        <li><a href="#contact">Contact Me</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Contact Me ðŸ“ž - Diabetes Awareness</h2>
    <p>Have any questions or need help? Fill out the form below ðŸ“©ðŸ“¬:</p>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="loading" id="loadingMessage">
      <p>Submitting your message...</p>
      <div class="spinner"></div>
    </div>

    <div class="social-icons">
      <p>Phone ðŸ“±: +2348109466440</p>
      <p>Email ðŸ“¨: Mariamadekunle883@gmail.com</p>
      <a href="https://wa.me/2347013527581" target="_blank">
        <i class="fab fa-whatsapp"></i> Contact on WhatsApp
      </a>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      showLoading();

      setTimeout(function () {
        document.getElementById("loadingMessage").style.display = "none";
        alert("Message submitted successfully!");
        document.getElementById("contactForm").reset();
        document.getElementById("contactForm").style.display = "block";
      }, 2000);
    });

    function showLoading() {
      document.getElementById("contactForm").style.display = "none";
      document.getElementById("loadingMessage").style.display = "block";
    }
  </script>
</body>
</html>
